                        <input type="text" id="email" placeholder="abc@def.com" required>
                        <label for="number" id="number">Contact Number:</label>
                        <input type="tel" id="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
